    <style>
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .marque-main {
            background-color: #356EFF;
            overflow: hidden;
            white-space: nowrap;
        }

        .flex {
            display: flex;
            gap: 20px;
            animation: marquee 15s linear infinite;
        }

        .flex div {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            gap: 10px;
        }

        .flex div img {
            width: 18px;
            height: 18px;
        }

        .flex div h5 {
            font-family: 'Ginka TRIAL', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
        }

        /* Media query for screens with a width of 550px or less */
        @media (max-width: 550px) {
            .flex div h5 {
                font-size: 14px;
            }
        }
    </style>
</head>
